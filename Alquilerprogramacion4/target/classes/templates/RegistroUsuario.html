<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:replace="layouts/NewFile :: head">
<title>Regristro Usuario</title>
</head>
<body>

<div class="content">
        <div class="contact-wrapper">
            <div class="contact-form"> <br>
                <h3 align="center"> Regristar Usuario</h3>
                <form action="/CrearRegistro" method="post">
                    <p>
                        <label for="fullname">Primer Nombre</label>
                        <input type="text" name="Pnombre" required placeholder="ESCRIBA SU PRIMER NOMRE">
                    </p>
                    <p>
                        <label for="fullname">Segundo Nombre</label>
                        <input type="text" name="Snombre" required placeholder="ESCRIBA SU SEGUNDO NOMBRE">
                    </p>
                    <p>
                        <label for="">Primer Apellido</label>
                        <input type="text" name="Papellido" required placeholder="ESCRIBA SU PRIMER APELLIDO">
                    </p>
                    
                    <p>
                        <label for="">Segundo Apellido</label>
                        <input type="text" name="Sapellido" required placeholder="ESCRIBA SU SEGUNDO APELLIDO"> 
                    </p>
                    <p>
                        <label for="">Correo</label>
                        <input type="email" name="correo" required placeholder="ESCRIBA SU CORREO ElECTRONICO">
                    </p>
                    <p>
                       <label for="">Contraseña</label> 
                       <input type="password" name="password" required placeholder="ESCRIBA LA CONTRASEÑA SIN SINGNOS: $,@,#,%" maxlength="100" min="4" max="100">
                    </p>
                    <p>
                        <label for="">Dui</label>
                       <input type="number" name="dui" required placeholder="ESCRIBA SU DUI SIN GUION" maxlength="9" onKeyPress="if(this.value.length==9) return false;" min="9">
                    </p>
                    <p>
                        <label for="">Direccion</label>
                        <input type="text" name="dire" required placeholder="ESCRIBA SU DIRECION">
                    </p>
                      <p>
                        <label for="">Licencia</label>
                       <input type="number" name="licencia" required placeholder="ESCRIBA SU Licencia SIN GUION" maxlength="14" onKeyPress="if(this.value.length==14) return false;" min="14">
                    </p>
                    <p class="block">
                         <button type="submit" class="btn btn-success">Crear Registro</button>
                    </p>                  
                </form>
            </div>
        </div>
    </div>
</body>
</html>
